<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cranix - Home</title>
    <style>
        /* SAME DARK THEME */
        :root { --bg: #0f172a; --card: #1e293b; --primary: #3b82f6; --text: #f8fafc; --text-gray: #94a3b8; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; min-height: 100vh; }
        
        /* NAVIGATION BAR */
        nav { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #334155; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary); text-decoration: none; }
        .nav-links a { color: var(--text-gray); text-decoration: none; margin-left: 20px; font-weight: 600; transition: 0.2s; }
        .nav-links a:hover { color: var(--primary); }

        /* HERO */
        .hero { text-align: center; padding: 100px 20px; flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        h1 { font-size: 4rem; margin: 0 0 20px 0; }
        h1 span { color: var(--primary); }
        p { font-size: 1.5rem; color: var(--text-gray); max-width: 600px; margin-bottom: 50px; }

        /* CHOICE CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; width: 100%; max-width: 800px; }
        .card { background: var(--card); padding: 40px; border-radius: 12px; border: 1px solid #334155; text-align: center; transition: 0.2s; text-decoration: none; color: var(--text); }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card h2 { color: var(--primary); margin-top: 0; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Cranix</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="bot.html">Bot</a>
            <a href="products.html">Products</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Welcome to <span>Cranix</span></h1>
        <p>Building the future of digital tools, one line of code at a time.</p>

        <div class="grid">
            <a href="bot.html" class="card">
                <h2>ðŸ¤– Cranix Bot</h2>
                <p>The ultimate multipurpose Discord assistant.</p>
                <strong>View Bot &rarr;</strong>
            </a>
            <a href="products.html" class="card">
                <h2>ðŸ“¦ Our Products</h2>
                <p>Check out our other software, tools, and services.</p>
                <strong>View Products &rarr;</strong>
            </a>
        </div>
    </div>

</body>
</html>
