<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">
    <title>Cranix Ltd</title>
    <style>
        /* --- CORPORATE THEME --- */
        :root {
            --bg-color: #050505;
            --nav-bg: rgba(5, 5, 5, 0.9);
            --primary: #ffffff;
            --primary-glow: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: #262626;
        }

        /* --- UNIVERSAL FIXES --- */
        @view-transition { navigation: auto; }
        @keyframes breathe {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 20%; }
            100% { background-position: 50% 0%; }
        }        
        html { overflow-y: scroll; } /* PREVENTS LAYOUT SHIFT */
        
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-color); color: var(--text-main); display: flex; flex-direction: column; min-height: 100vh; }
        
        /* FIXED NAVBAR */
        nav { 
            height: 80px; padding: 0 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border); background: var(--nav-bg); 
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; box-sizing: border-box;
        }
        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text-main); font-weight: 700; font-size: 1.2rem; }
        .brand img { height: 32px; width: auto; display: block; }
        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 0.95rem; font-weight: 500; transition: 0.2s; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary); }

        /* HERO */
        .hero { 
            text-align: center; flex: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 20px;
        }
        h1 { font-size: 4.5rem; letter-spacing: -2px; margin-bottom: 20px; line-height: 1; }
        h1 span { color: var(--text-muted); }
        p { color: var(--text-muted); font-size: 1.3rem; line-height: 1.6; max-width: 650px; margin-bottom: 50px; }

        .btn { 
            background: var(--primary); color: #000; padding: 16px 40px; border-radius: 50px; text-decoration: none; font-weight: 700; 
            box-shadow: 0 0 30px -5px var(--primary-glow); transition: 0.2s;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 0 50px -5px var(--primary-glow); }

        footer { margin-top: auto; border-top: 1px solid var(--border); padding: 40px; text-align: center; color: var(--text-muted); font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="brand"><img src="logo.png" alt="Logo">Cranix Ltd</a>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="products.html">Products</a>
            <a href="https://discord.gg/NTkDRtyzDX" target="_blank">Support</a>
        </div>
    </nav>
    <div class="hero">
        <h1>Building the <br><span>Digital Future.</span></h1>
        <p>Cranix Ltd develops premium software ecosystems for gamers, communities, and professionals.</p>
        <a href="products.html" class="btn">View Ecosystem &rarr;</a>
    </div>
    <!-- UPDATED FOOTER STRUCTURE -->
    <footer>
        <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
            <div>&copy; 2025 Cranix Ltd. All rights reserved.</div>
            <div style="font-size: 0.9rem;">
                <a href="privacy.html" style="color: inherit; text-decoration: none; opacity: 0.7; transition: 0.2s;">Privacy Policy</a>
                <span style="opacity: 0.3; margin: 0 10px;">&bull;</span>
                <a href="terms.html" style="color: inherit; text-decoration: none; opacity: 0.7; transition: 0.2s;">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
