<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">
    <title>CraNotes</title>
    <style>
        /* --- YELLOW THEME --- */
        :root {
            --bg-color: #0a0a05;
            --nav-bg: rgba(10, 10, 5, 0.9);
            --primary: #EAB308; 
            --primary-glow: rgba(234, 179, 8, 0.4);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --border: #422006;
        }

        /* --- UNIVERSAL FIXES --- */
        @view-transition { navigation: auto; }
        @keyframes breathe {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 20%; }
            100% { background-position: 50% 0%; }
        }
        html { overflow-y: scroll; } 

        body { 
            margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg-color); color: var(--text-main); 
            display: flex; flex-direction: column; min-height: 100vh; 
            background-image: radial-gradient(circle at 50% 0%, #291c00 0%, var(--bg-color) 70%); 
            background-attachment: fixed; 
        }

        /* FIXED NAVBAR */
        nav { 
            height: 80px; padding: 0 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--border); background: var(--nav-bg); 
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; box-sizing: border-box;
        }
        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text-main); font-weight: 700; font-size: 1.2rem; }
        .brand img { height: 32px; width: auto; display: block; }
        .nav-links { display: flex; gap: 25px; align-items: center; }
        .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 0.95rem; font-weight: 500; transition: 0.2s; }
        .nav-links a:hover { color: var(--primary); }

        /* HERO */
        .container { 
            text-align: center; flex: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 20px; 
        }
        h1 { font-size: 4.5rem; margin-bottom: 20px; letter-spacing: -2px; line-height: 1; }
        h1 span { color: var(--primary); text-shadow: 0 0 30px var(--primary-glow); }
        p { color: var(--text-muted); font-size: 1.3rem; line-height: 1.6; margin-bottom: 50px; max-width: 650px; }
        
        .status-badge { 
            background: rgba(234, 179, 8, 0.1); color: var(--primary); border: 1px solid var(--primary);
            padding: 8px 20px; border-radius: 50px; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
        }

        .btn { background: var(--primary); color: white; padding: 16px 40px; border-radius: 50px; text-decoration: none; font-weight: 600; box-shadow: 0 4px 20px -5px var(--primary-glow); transition: 0.2s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px -5px var(--primary-glow); }

        footer { margin-top: auto; border-top: 1px solid var(--border); padding: 40px; text-align: center; color: var(--text-muted); font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="brand"><img src="logo.png" alt="Logo">Cranix Ltd</a>
        <div class="nav-links"><a href="index.html">Home</a><a href="products.html">Products</a><a href="https://discord.gg/NTkDRtyzDX" target="_blank">Support</a></div>
    </nav>
    <div class="container">
        <div style="margin-bottom: 20px;"><span class="status-badge">In Development</span></div>
        <h1>Capture <br><span>Everything.</span></h1>
        <p>A lightning-fast note taking app that syncs across all your devices. Markdown support, offline-first, and encryption built-in.</p>
        <a href="https://github.com/crancorn-git/CranixNotes/releases/latest" class="btn" id="download-btn">Download Latest</a>
    </div>

    <script>
        fetch('https://api.github.com/repos/crancorn-git/CranixNotes/releases/latest')
            .then(response => response.json())
            .then(data => {
                const asset = data.assets.find(a => a.name.endsWith('.exe'));
                if (asset) {
                    document.getElementById('download-btn').href = asset.browser_download_url;
                }
            })
            .catch(e => console.log('GitHub API Error:', e));
    </script>
    <!-- UPDATED FOOTER STRUCTURE -->
    <footer>
        <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
            <div>&copy; 2025 Cranix Ltd. All rights reserved.</div>
            <div style="font-size: 0.9rem;">
                <a href="privacy.html" style="color: inherit; text-decoration: none; opacity: 0.7; transition: 0.2s;">Privacy Policy</a>
                <span style="opacity: 0.3; margin: 0 10px;">&bull;</span>
                <a href="terms.html" style="color: inherit; text-decoration: none; opacity: 0.7; transition: 0.2s;">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
